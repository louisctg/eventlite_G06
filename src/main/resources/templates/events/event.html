<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">
<%@ taglib prefix="sec" uri="http://www.springframework.org/security/tags" %>
<head>
  <title>Event page</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Event</h1>
        <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fa fa-bolt"></i> Event</th>
          <th><i class="fa fa-map-marker"></i> Venue</th>
          <th><i class="fa fa-calendar"></i> Date</th>
          <th><i class="fa fa-clock-o"></i> Time</th>
          <div sec:authorize="hasRole('EVENT_ORG')">
              <th><i class="fa fa-close"></i> Delete</th>
          </div>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td th:text="${event.name}">My Event</td>
          <td th:text="${{event.venue.name}}">Event venue</td>
          <td th:text="${{event.date}}">Event date</td>
          <td th:text="${{event.time}}">Event time</td>
          <div sec:authorize="hasRole('EVENT_ORG')">
          <td>
          	<a type="submit" class="btn btn-info" th:href="${'/events/update/'+{e.id}}"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i> Edit</a>
          </td>
          <td>
          	<a type="submit" class="btn btn-danger" th:href="${'/events/delete/'+{event.id}}"><i class="glyphicon glyphicon-remove" aria-hidden="true"></i> Delete</a>
          </td>
          </div>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
