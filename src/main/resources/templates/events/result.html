<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Search result</title>
</head>
<body>
  <div layout:fragment="content">
    <h3 th:if="${not #lists.isEmpty(future_events)}">Future events</h3>
    <table class="table table-striped table-hover" th:if="${not #lists.isEmpty(future_events)}">
      <thead>
        <tr>
          <th><i class="fa fa-bolt"></i> Event</th>
          <th><i class="fa fa-map-marker"></i> Venue</th>
          <th><i class="fa fa-calendar"></i> Date</th>
          <th><i class="fa fa-clock-o"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${future_events}">
          <td><a th:href="@{/events/{id}(id=${e.id})}" th:text="${e.name}">My Event</a></td>
          <td><a th:href="@{/venues/{id}(id=${e.venue.id})}" th:text="${e.venue.name}"></a></td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
        </tr>
      </tbody>
    </table>
    
    <h3 th:if="${not #lists.isEmpty(past_events)}">Past events</h3>
    <table class="table table-striped table-hover" th:if="${not #lists.isEmpty(past_events)}">
      <thead>
        <tr>
          <th><i class="fa fa-bolt"></i> Event</th>
          <th><i class="fa fa-map-marker"></i> Venue</th>
          <th><i class="fa fa-calendar"></i> Date</th>
          <th><i class="fa fa-clock-o"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${past_events}">
          <td><a th:href="@{/events/{id}(id=${e.id})}" th:text="${e.name}">My Event</a></td>
          <td><a th:href="@{/venues/{id}(id=${e.venue.id})}" th:text="${e.venue.name}"></a></td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
        </tr>
      </tbody>
    </table>
    
    <!-- below we have the creation of a button that when pressed will redirect to new html page-->
    <p>
      <a class="btn btn-primary" role="button" href="/events"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back to Event List</a>
    </p>

  </div>

</body>
</html>
