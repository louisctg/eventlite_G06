<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<%@ taglib prefix="sec" uri="http://www.springframework.org/security/tags" %>
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>All events</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
        
          <th><i class="fa fa-bolt"></i> Name</th>
          <th><i class="fa fa-map-marker"></i> Capacity</th>
          <th><i class="fa fa-calendar"></i> Road Name</th>
          <th><i class="fa fa-clock-o"></i> Post Code</th>
          <div sec:authorize="hasRole('ADMINISTRATOR')">
              <th><i class="glyphicon glyphicon-pencil"></i> Edit </th>
              <th><i class="fa fa-close"></i> Delete</th>
          </div>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venue}">
          <td><a th:href="@{/events/{id}(id=${e.id})}" th:text="${v.name}">My Venue</a></td>
          <td th:text="${{v.capacity}}">Venue Capacity</td>
          <td th:text="${{v.roadname}}">Event date</td>
          <td th:text="${{v.postcode}}">Event time</td>
          <div sec:authorize="hasRole('ADMINISTRATOR')">
          <td>
          	<a type="submit" class="btn btn-info" th:href="${'/venues/update/'+{v.id}}"><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i> Edit</a>
          </td>
          <td>
          	<a type="submit" class="btn btn-danger" th:href="${'/venues/delete/'+{v.id}}"><i class="glyphicon glyphicon-remove" aria-hidden="true"></i> Delete</a>
          </td>
          </div>
        </tr>
      </tbody>
    </table>

</body>
</html>
