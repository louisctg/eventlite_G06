<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Search result</title>
</head>
<body>
  <div layout:fragment="content">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fa fa-home"></i> Venue</th>
          <th><i class="fa fa-map-marker"></i> Location</th>
          <th><i class="fa fa-child"></i> Capacity</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td th:text="${{v.name}}">My Venue</td>
          <td th:text="${{v.address}}">Venue location</td>
          <td th:text="${{v.capacity}}">Venue capacity</td>
        </tr>
      </tbody>
    </table>

	<!-- below we have the creation of a button that when pressed will redirect to new html page-->
    <p>
      <a class="btn btn-primary" role="button" href="/venues"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back to Venue List</a>
    </p>
    
  </div>

</body>
</html>
